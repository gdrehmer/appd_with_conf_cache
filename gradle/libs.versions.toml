[versions]
appcompat = "1.7.0"
constraintlayout = "2.1.4"
coreKtx = "1.13.1"
espressoCore = "3.6.1"
hiltAndroidCompiler = "2.48.1"
junit = "4.13.2"
junitVersion = "1.2.1"
material = "1.12.0"
okhttp = "4.10.0"
